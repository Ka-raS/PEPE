<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - PEPE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 p-3 p-md-4">
  <div class="bg-white p-4 p-sm-5 rounded-4 shadow-lg w-100" style="max-width: 450px;">
    <div class="logo fs-2 fw-bold text-primary mb-4 text-center">PEPE</div>
    <h2 class="form-title fs-3 fw-semibold text-dark mb-4 text-center">Đăng nhập</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} text-center" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Nhập tên đăng nhập">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Nhập mật khẩu">
      </div>

      <button type="submit" class="btn btn-primary bg-gradient w-100 py-2 fw-semibold mt-3 rounded-3" id="submitBtn">
        Đăng nhập
      </button>
    </form>

    <div class="register-link text-center mt-4 small text-secondary">
      Chưa có tài khoản? <a href="{% url 'accounts:register' %}" class="text-primary text-decoration-none fw-semibold">Đăng ký ngay</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
